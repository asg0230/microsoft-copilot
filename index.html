<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clothing Products</title>
    <style>
        /* Styles for colorful background */
        body {
            background-color: #f7d6e0;
            font-family: Arial, sans-serif;
        }
        /* Header styles */
        header {
            background-color: #ffcccb;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        /* Product section styles */
        .product {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product p {
            color: #555;
        }
        /* Footer styles */
        footer {
            background-color: #ddd;
            text-align: center;
            padding: 10px;
        }
        /* Form styles */
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nike Clothing</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="product">
        <img src="nike-product.jpg" alt="Nike Clothing">
        <p>Discover our latest Nike clothing collection. From sneakers to activewear, we've got you covered!</p>
    </div>
    <footer>
        Â© 2024 Nike. All rights reserved.
    </footer>
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
